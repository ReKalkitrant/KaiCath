<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/vanillai_scroll.css">
  <!--<script src="js/vanillai.js" defer></script>-->
  <script src="js/p1.js" defer></script>
  <title>Vanillai Sample Title</title>
</head>

<body class="vanillai-root vanillai-transitions-root-enter">
  <div class="vanillai-status-bar-chrome" id="box_0"></div>
  <header class="vanillai-status-bar-header-app">Vanillai Header</header>
  <main class="vanillai-content-header-app vanillai-overflow-y vanillai-themes-content-light">
    <h3>P1,</h3>



    <div class="grid-wrapper" id="wrapper">
      <div id="box_1" class="box" tabindex="0">1</div>
      <div id="box_2" class="box" tabindex="1">2</div>
      <div id="box_3" class="box" tabindex="2">3</div>
      <div id="box_4" class="box" tabindex="3"><button class="deselected" id="button_4">4 Mass Prayers</button></div>
      <!--<div id="box_5" class="box" tabindex="4"><button class="selected" id="button_5" style="background-color:gray" onclick='this.style="background-color:blue"'>5 Rosary</button></div>-->
      <div id="box_5" class="box" tabindex="4"><button class="selected" id="button_5" onclick='buttonSelected(this);'>5 Rosary</button></div>
      <div id="box_6" class="box" tabindex="5"><button class="deselected" id="button_6">6 Daily Readings</button></div>
      <div id="box_7" class="box" tabindex="6"><button class="deselected" id="button_7">7 Other Prayers</button></div>
      <div id="box_8" class="box" tabindex="7"><button class="deselected" id="button_8">8 Help & Settings</button></div>
      <div id="box_9" class="box" tabindex="8"><button class="deselected" id="button_9">9 Ads</button></div>
    </div>

    <!--
  <div class="vanillai-theme-content-dark" id="printable_area">
    <span id="print_here">a</span>
  </div>
    <div class="vanillai-theme-content-light" id="printable_area2">
    <span id="print_here"></span>
  </div> -->

  </main>
  <footer class="vanillai-softkeys-bar vanillai-theme-softkeys-bar-light">
    <div class="vanillai-softkeys-key-left">Left</div>
    <div class="vanillai-softkeys-key-center">CENTER</div>
    <div class="vanillai-softkeys-key-right">Right</div>
  </footer>
</body>

</html>
