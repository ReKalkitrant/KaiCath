<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/scroll1.css">
  <title>Rosary</title>

  <script src="js/b5.js" defer></script>
</head>

<body class="vanillai-root vanillai-transitions-root-enter">
  <header class="vanillai-status-bar-header-app-scroll" id="Top_Row">Rosary Prayers</header>
  <div class="content-dark-scroll" id="scroll_this">
    <div class="vanillai-content-header-content" id="printable_area" align="center">
      Guide Instructions
    </div>
    <div class="vanillai-theme-content-dark" id="printable_area2">
      <span id="print_here">This will guide you through a Rosary.<br />
        Press '3' to move to next prayer.<br />
        Press '1' to move back.
        Press '0' to go back to the home screen.</span>
    </div>
    </div>


  <footer class="vanillai-softkeys-bar vanillai-theme-softkeys-bar-light">
    <div class="vanillai-softkeys-key-left">Prev Prayer</div>
    <div id="bottom_error_code" class="vanillai-softkeys-key-center">CENTER</div>
    <div class="vanillai-softkeys-key-right">Next Prayer</div>
  </footer>
</body>

</html>
