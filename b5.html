<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/vanillai.css">
    <title>Rosary</title>
    
    <script src="js/b5.js" defer></script>
</head>
<body class="vanillai-root vanillai-transitions-root-enter">
  <div class="vanillai-status-bar-chrome" id="box_0"></div>
  <header class="vanillai-status-bar-header-app" id="Top_Row">Rosary Prayers</header>
  <main class="vanillai-content-header-app vanillai-overflow-y vanillai-themes-content-light">

    
    <div class="vanillai-theme-content-dark" id="printable_area">
        Guide Instructions<span id="debug_code_print"></span>
      </div>
        <div class="vanillai-theme-content-light" id="printable_area2">
        <span id="print_here">This will guide you through a Rosary.<br/>
        Press '3' to move to next prayer.<br />
        Press '1' to move back.
        Press '0' to go back to the home screen.</span>
      </div>

      </main>

    <footer class="vanillai-softkeys-bar vanillai-theme-softkeys-bar-light">
        <div class="vanillai-softkeys-key-left">Left</div>
        <div id="bottom_error_code" class="vanillai-softkeys-key-center">CENTER</div>
        <div class="vanillai-softkeys-key-right">Right</div>
      </footer>    
</body>
</html>
